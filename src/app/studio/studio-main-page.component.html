
<div class="main-content">
  <div class="blurred-background"></div>
  <div class="studio-card" *ngFor="let studio of presentedStudios">
    <h3>{{ studio.studioName}}</h3>
    <p><strong>Lokalizacja:</strong> {{ studio.location }}</p>
    <p><strong>Właściciel:</strong> {{ studio.ownerUsername }}</p>
  
    <h4>Usługi:</h4>
    <ul>
      <li *ngFor="let service of studio.service">
        <h5>{{ service.title }}</h5>
        <p>{{ service.description }}</p>
  
      </li>
    </ul>
  </div>
</div>
